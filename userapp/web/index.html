<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="../node_modules/qrcode/build/qrcode.min.js"></script>
		<script src="app.js"></script>
		<script>
			function openModal() {
				var modal = document.getElementById('myModal');
				var accept = document.getElementById('accept');
				var decline = document.getElementById('decline');
				// Get the <span> element that closes the modal
				var span = document.getElementsByClassName("close")[0];

				modal.style.display = "block";

				var accepted = false;

				accept.onclick = function() {
					accepted = true;
					modal.style.display = "none";
				}

				decline.onclick = function() {
					modal.style.display = "none";
				}

				// When the user clicks on <span> (x), close the modal
				span.onclick = function() {
				  modal.style.display = "none";
				}
			};
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  	<title>SecurID</title>
	</head>

	<body onload='setup()'>
		<div class="a">
			<h1>SecurID</h1>
		</div>

		<!-- Button trigger modal -->
		<button type="button" id='onbutton' class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="openModal()">
		  Launch demo modal
		</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="myModalLabel">Information request:</h5>
		        <button type="button" class="close" data-dismiss="modal">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	<p1 id="prompt-body"></p1>
		      </div>
		      <div class="modal-footer">
		        <button type="button" id="accept" class="btn btn-primary">Accept</button>
		        <button type="button" id="decline" class="btn btn-primary">Decline</button>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- QR Code -->
		<canvas id="canvas"></canvas>
		<p id="token">Token</p>
		<p>Present this code to confirm your information</p>
	</body>
</html>
